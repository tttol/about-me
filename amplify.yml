version: 1
backend:
  phases:
    build:
      commands:
        - "npm ci --cache .npm --prefer-offline"
        - "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"
frontend:
  phases:
    build:
      commands:
        - echo "$MEET_TOKEN"
        - echo "$MEET_TOKEN" >> .env
        - "npm run build"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - ".next/cache/**/*"
      - ".npm/**/*"
